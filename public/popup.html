<body>
  <div class="container">
      <div class="row">
          <div class="col-12">
              <div id="conversation" class="border rounded p-3 mb-4" style="width: 100%; height: 300px; overflow-y: scroll;">
                  <!-- Conversation messages will appear here -->
              </div>
              <textarea id="userInput" class="form-control mb-2" placeholder="Type your message..." rows="3"></textarea>
              <button id="sendButton" class="btn btn-primary">Send</button>
              <!-- <button id="toggleButton" class="btn btn-secondary">Toggle UI</button> -->
              <div id="loadingIndicator" class="spinner-border text-primary" role="status" style="display:none;">
                <span class="sr-only">Loading...</span>
              </div>
          </div>
      </div>
  </div>

  <!-- Your JS file -->
  <script src="popup.js"></script>
</body>
</html>
